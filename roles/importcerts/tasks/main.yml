---
# tasks file for importcerts

- name: Set Cert as Variable
  set_fact:
    template_cert: "{{ lookup('template','files/{{import_crt_file}}.j2', split_lines=False )}}"

- name: Import CERT
  uri:
    url: https://{{bigip}}/mgmt/tm/sys/crypto/cert
    method: POST
    headers:
      X-F5-Auth-Token: "{{ f5_auth_token }}"
    body_format: json
    body: "{{ lookup('template','templates/import_cert.j2', split_lines=False )}}"
    validate_certs: false
  delegate_to: localhost
  ignore_errors: true  